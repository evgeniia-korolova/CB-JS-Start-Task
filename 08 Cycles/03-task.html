  <body>
    <pre>
        Завдання:
        Замініть цикл for на цикл while не змінюючи поведінку сценарію.
    </pre>
    <script>
      for (let i = 0; i < 5; i++) {
        console.log(`значення ${i}`);
      }

      let i = 0;
      while (i < 5) {
        console.log(`значення ${i}`);
        i++;
      }
    </script>
  </body>
