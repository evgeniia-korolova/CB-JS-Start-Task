    <pre>
        Завдання:
        Створіть функцію min(a, b), яка повертає менше з числа а та b
    </pre>
    <script>
      function findMin(a, b) {
        let result = '';
        if (isNaN(a) || isNaN(b) || a === undefined || b === undefined) {
          result += 'Arguments are not numbers or missing';
        } else {
          result = a < b ? a : b;
        }

        return result;
      }

      console.log(findMin(5));
      console.log(findMin(5, 10));
      console.log(findMin(-5, 100));
      console.log(findMin(-5, 'a'));
    </script>
