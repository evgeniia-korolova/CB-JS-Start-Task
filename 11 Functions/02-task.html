    <pre>
        Завдання:
        Створіть функцію avg(a, b, c), яка повертає середнє арифметичне для чисел a, b, c
        Якщо параметр відсутній, не використовуйте значення для розрахунку середнього арифметичного значення.

        
    </pre>
    <script>
      function findAverage(a, b, c) {
        let sum = 0;
        let count = 0;

        if (a) {
          sum += a;
          count++;
        }
        if (b) {
          sum += b;
          count++;
        }
        if (c) {
          sum += c;
          count++;
        }
        return sum / count;
      }
      console.log(findAverage(2, 4, 6));
      console.log(findAverage(2, 4));
      console.log(findAverage(2));
    </script>
