<!DOCTYPE html>

<body>
    <pre>
        Завдання:
        Використовуючи if...else створіть сценарій, який запитує у користувача значення та виведе на екран:
        1 якщо значення більше за нуль
        -1 якщо значення менше нуля
        0 якщо значення дорівнює 0
    </pre>
    <script>
        let number = prompt("Enter a number", '');
        if (number > 0) {
            console.log(1);
        } else if (number < 0) {
            console.log(-1);
        } else {
            console.log(0);
        }
    </script>
</body>
