<!DOCTYPE html>

  <body>
    <pre>
        Завдання:
        Напишіть сценарій, який знайде мінімальне, максимальне значення масиву та виведе суму всіх елементів масиву.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];

      let max = Number.MIN_VALUE;
      let min = Number.MAX_VALUE;
      let sum = 0;

      for (let i = 0; i < values.length; i++) {
        if (values[i] > max) {
          max = values[i];
        }
        if (values[i] < min) {
          min = values[i];
        }
        sum += values[i];
      }

      console.log(`Max number is ${max}; min number is ${min}; sum is ${sum}`);
    </script>
  </body>
