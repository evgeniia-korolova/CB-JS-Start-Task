  <body>
    <pre>
        Завдання:
        Дано масив. Створіть на основі значень цього масиву два нових масиву.
        В один масив помістіть усі парні значення, а в інший - усі непарні.
        Виведіть на екран значення, які увійшли до першого масиву та другого масиву.
    </pre>
    <script>
      let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
      let evenValues = [];
      let oddValues = [];
      let evenValuesIndex = 0;
      let oddValuesIndex = 0;

      for (let value of values) {
        if (value % 2 === 0) {
          evenValues[evenValuesIndex] = value;
          evenValuesIndex++;
        } else {
          oddValues[oddValuesIndex] = value;
          oddValuesIndex++;
        }
      }

      for (let evenVal of evenValues) {
        console.log(evenVal);
      }

      for (let oddVal of oddValues) {
        console.log(oddVal);
      }

      console.log(evenValues);
      console.log(oddValues);
    </script>
  </body>
