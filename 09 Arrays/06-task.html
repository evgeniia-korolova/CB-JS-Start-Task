  <body>
    <pre>
        Завдання:
        Це масив. Змініть елемент із максимальним значенням місцями з елементом із мінімальним значенням.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
      console.log(values);
      let max = Number.MIN_VALUE;
      let min = Number.MAX_VALUE;
      let maxElementIndex, minElementIndex;

      for (let i = 0; i < values.length; i++) {
        if (values[i] > max) {
          max = values[i];
          maxElementIndex = i;
        }
        if (values[i] < min) {
          min = values[i];
          minElementIndex = i;
        }
      }

      values[maxElementIndex] = min;
      values[minElementIndex] = max;

      for (const value of values) {
        console.log(value);
      }

      console.log(values);
    </script>
