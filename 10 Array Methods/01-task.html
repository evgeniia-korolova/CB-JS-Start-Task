<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>

  <body>
    <pre>
        Завдання:
        Попросіть користувача ввести назву міста. Видаліть це місто з елементів масиву.
        Якщо міста немає в масиві, повідомте про це користувача.
        Після видалення елементів виведіть масив на екран.
    </pre>
    <script>
      let cities = [
        'London',
        'Paris',
        'Berlin',
        'Rome',
        'Budapest',
        'Lisbon',
        'Madrid',
        'Amsterdam',
      ];

      let cityInput = prompt('Enter city name', '');
      let index = cities.indexOf(cityInput);
      console.log(index);
      
      if(index == -1) {
        alert('We have no this city. Try another one')
      } else {
        cities.splice(index, 1)
      }

      console.log(cities);

      for (const city of cities) {
            console.log(city);
        }
    </script>
  </body>
