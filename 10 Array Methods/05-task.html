<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <pre>
        Завдання:
        Перепишіть код так, щоб значення для масиву count задавались користувачем.
        Порахуйте вартість покупок. Виведіть скільки було витрачено на кожен продукт окремо та скільки витрачено загалом.
    </pre>
    <script>
        // назви товарів
        let names = [];
        names[0] = "Папір офісний А4, 80 г/м2, 500 л";
        names[1] = "Біндери для паперу 51 мм";
        names[2] = "Ручка кулькова синя";

        // ціни на товар
        let prices = [];
        prices[0] = 280.25; // Папір офісний А4 А4, 80 г/м2, 500 л
        prices[1] = 56;     // Біндери для паперу 51 мм
        prices[2] = 12.50;  // Ручка кулькова синя

        let count = [];
        
        for (let i=0; i < names.length; i++) {
            const productName =  names[i];
            let countOrder = +prompt(`Enter quantity of ${productName}`)

            if(isNaN(countOrder)) {
                countOrder = 0;
            } else {
                count.push(countOrder);
            }
        }

        let total = 0;

        for (let i=0; i < names.length; i++) {
            const productName = names[i];
            const productPrice = prices[i];
            const orderedCount = count[i];

            let price = productPrice * orderedCount;
            total += price;
            console.log(`You ordered ${productName} for the amount ${price}`);
        }

        console.log(`Total amount is ${total}`);

    </script>
</body>
