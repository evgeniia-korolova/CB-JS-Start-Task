    <pre>
        Завдання:
        Знайдіть всі значення масиву менше 0 та видаліть їх.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
        console.log(values);

        for (let i = values.length; i >= 0; i--) {
            if(values[i] < 0) {
                values.splice(i, 1);
            }
        }

        console.log(values);
        for ( value of values) {
            console.log(value);
        }
    </script>
