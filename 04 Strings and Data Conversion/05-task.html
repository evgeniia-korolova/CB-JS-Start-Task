        let productPrice2 = 56;

        let productQuantity1 = +prompt(`Вкажіть кількість продуктів '${product1}', ціна ${productPrice1}`, 0);

        let sum1 = productQuantity1 * productPrice1;
        let sum2 = productQuantity2 * productPrice2;
        let sum3 = productQuantity3 * productPrice3;
        let total = sum1 + sum2 + sum3;

        let message = `You should pay ${sum1} for ${product1},  ${sum2} for ${product2}, ${sum3} for ${product3}. Total: ${total}.`

        alert (message);
